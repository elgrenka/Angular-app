<mat-card class="post-card center">
    <mat-card-content>
        <div *ngIf="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
        </div>
    </mat-card-content>
</mat-card>

<mat-card-actions>
    <button mat-raised-button color="primary" class="center" routerLink="/posts">Back to posts</button>
</mat-card-actions>
