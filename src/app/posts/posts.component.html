<mat-card *ngFor="let post of posts" class="post-card">
    <mat-card-content>
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/posts', post.id]">Details</button>
    </mat-card-actions>
</mat-card>
